<div class="govuk-form-group">
    <label class="govuk-label govuk-!-font-weight-bold" for="form">
        {{ title || default_title }}
    </label>
    <select class="govuk-select govuk-!-width-one-half" id="form" name="form"
        [(ngModel)]="_selected" (ngModelChange)="selectedTemplate()" [disabled]="_loading">
        <option [ngValue]="null">- select</option>
        <option *ngFor="let option of _options; trackBy: trackByMethod" [ngValue]="option" [disabled]="matchesExcluded(option)">
            {{ option.displayName }}
        </option>
    </select>

    <app-helper class="govuk-!-margin-left-3" title="">
        New items may be added by Team Leaders via the Support Service.
    </app-helper>
</div>
