<!-- If there are results... -->
<div *ngIf="hasResults()">
    <h2 class="govuk-heading-m">Results</h2>
    <ul class="govuk-list">
        <li class="govuk-!-margin-bottom-2" *ngFor="let row of grouped_results; trackBy: trackByMethod">
            <button class="govuk-link govuk-!-font-size-19" type="button" (click)="selectRow(row)">{{ row.address }}</button>
        </li>
    </ul>
</div>

<!-- No results. -->
<app-error-panel *ngIf="hasNoResults()">
    <app-panel-heading>No addresses found</app-panel-heading>
    <p class="govuk-body govuk-!-margin-bottom-0">
        There are no addresses for this search. Make sure the details are correct and try again.
    </p>
</app-error-panel>
