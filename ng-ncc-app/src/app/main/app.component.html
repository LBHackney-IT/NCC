<!-- Accessibility link to skip to the main content. -->
<a (click)="jumpToContent($event)" href="" class="govuk-skip-link">Skip to main content</ a>

<!-- PAGE HEADER. -->
<app-layout-header>
    <div class="page__header__column page__header__column--title">
        <p class="govuk-!-font-size-24 govuk-!-margin-bottom-1">NCC - CRM</p>
        <app-env-name class="govuk-body-s"></app-env-name>
    </div>

    <div class="page__header__column">
        <!-- Display the current caller's name (if present) -->
        <app-current-caller withPrefix="true" allowAnonymous="true"></app-current-caller>
        <app-caller-address></app-caller-address>
        <app-call-revision-address></app-call-revision-address>
    </div>

    <div class="page__header__column page__header__column--id">
        <!-- Display the logged in agent's name and avatar. -->
        <app-agent></app-agent>
    </div>

    <!-- The Add Note form. -->
    <app-note-form></app-note-form>
</app-layout-header>

<div class="container">
    <app-route-loading *ngIf="loading"></app-route-loading>

    <!-- Navigation menu. -->
    <app-navigation *ngIf="loggedIn()"></app-navigation>

    <!-- MAIN CONTENT AREA. -->
    <app-layout-content>

        <!-- General back link. -->
        <app-back-link></app-back-link>

        <div class="govuk-main-wrapper" #content tabindex="-1">
            <router-outlet></router-outlet>
        </div>

    </app-layout-content>
</div>


<!-- PAGE FOOTER. -->
<app-layout-footer>
    <div class="version">{{ getVersion() }}</div>
</app-layout-footer>
