<div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">

        <!-- Preview of the template. -->
        <div class="panel govuk-form-group govuk-body">
            <span *ngIf="_loading">loading...</span>
            <span *ngIf="!_loading" [innerHTML]="getCustomisedPreview()"></span>
        </div>

    </div>

    <div class="govuk-grid-column-one-half">

        <!-- Fields for any customisable text. -->
        <div class="govuk-form-group" *ngFor="let label of getPlaceholders()">
            <label class="govuk-label" for="preview-ph-{{ label }}">
                {{ label }}
            </label>
            <input class="govuk-input" id="preview-ph-{{ label }}" [name]="label" type="text" [(ngModel)]="placeholders[label]">
        </div>

    </div>

</div>
