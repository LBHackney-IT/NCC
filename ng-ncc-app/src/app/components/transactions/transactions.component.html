<div class="transactions govuk-!-margin-bottom-2">

    <!-- Transaction filter. -->
    <!-- TODO move this back out! -->
    <form class="panel govuk-!-margin-bottom-5" *ngIf="shouldShowFilter()" (submit)="_filterTransactions()">
        <div class="govuk-form-group govuk-!-margin-bottom-2">
            <label class="govuk-label govuk-!-font-weight-bold" for="filter_type">
                Filter by type
            </label>
            <input class="govuk-input govuk-!-width-one-half govuk-!-margin-right-1" id="filter_type" name="filter_type" type="search"
                [(ngModel)]="_filter.type">
            <button type="submit" class="govuk-button govuk-!-margin-bottom-0">
                Search
            </button>
        </div>
    </form>

    <!-- Table of transactions. -->
    <table class="govuk-table govuk-!-margin-bottom-1">
        <thead class="govuk-table__head">
            <tr class="govuk-table__row">
                <!-- <th class="govuk-table__header" scope="col">Period</th> -->
                <th class="govuk-table__header" scope="col">Date</th>
                <th class="govuk-table__header" scope="col">Type</th>
                <th class="govuk-table__header transaction__amount" scope="col">Amount</th>
                <th class="govuk-table__header transaction__amount" scope="col">Balance</th>
            </tr>
        </thead>
        <tbody class="govuk-table__body">
            <tr class="govuk-table__row" *ngFor="let row of _filtered">
                <!-- <td class="govuk-table__cell" scope="row">{{ row.period }}</td> -->
                <td class="govuk-table__cell">{{ row.postDate | date:'dd/MM/yyyy hh:mm' }}</td>
                <td class="govuk-table__cell">{{ row.debDesc }}</td>
                <td class="govuk-table__cell transaction__amount">{{ row.realValue | currency:'GBP' }}</td>
                <td class="govuk-table__cell transaction__amount">{{ row.balance | currency:'GBP' }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Loading prompt. -->
    <div *ngIf="_loading">Loading...</div>

</div>
