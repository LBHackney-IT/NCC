<div class="container">
    <input class="govuk-input" name="typeahead" type="text"
        [placeholder]="placeholder"
        [(ngModel)]="txtQuery" (ngModelChange)="onFieldChange($event)">

    <div class="results" *ngIf="userList.length">
        <button class="results__item" *ngFor="let result of userList" (click)="selectedOption(result)">
            <strong>{{ result.name }}</strong> {{ result.email }}
        </button>
    </div>
</div>
