<!-- Rent balance. -->
<fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
        <h2 class="govuk-fieldset__heading">
            Balance
        </h2>
    </legend>

    <div class="panel govuk-!-margin-bottom-3">
        <div class="govuk-grid-row">

            <!-- Current balance. -->
            <div class="govuk-grid-column-one-quarter">
                <h3 class="govuk-!-font-size-24 govuk-!-font-weight-bold">Current balance</h3>
                <p class="govuk-!-font-size-24 govuk-!-font-weight-bold" [class.inCredit]="isInCredit()" [class.inDebit]="isInDebit()">
                    <span *ngIf="account_details">{{ account_details.currentBalance | currency:'GBP' }}</span>
                    <span *ngIf="!account_details">--</span>
                </p>
            </div>

            <!-- Rent amount. -->
            <div class="govuk-grid-column-one-quarter">
                <h3 class="govuk-!-font-size-24 govuk-!-font-weight-bold">Rent amount</h3>
                <p class="govuk-!-font-size-24 govuk-!-font-weight-bold">
                    <span *ngIf="account_details">{{ account_details.rent | currency:'GBP' }}</span>
                    <span *ngIf="!account_details">--</span>
                </p>
            </div>

            <!-- Next payment date. -->
            <!-- <div class="govuk-grid-column-one-quarter">
                <h3 class="govuk-!-font-size-24 govuk-!-font-weight-bold">Next payment</h3>
                <p class="govuk-!-font-size-24">27/08/2018</p>
            </div> -->

            <!-- Agreement plan. -->
            <!-- <div class="govuk-grid-column-one-quarter">
                <h3 class="govuk-!-font-size-24 govuk-!-font-weight-bold">
                    <a href="">Agreement plan</a>
                </h3>
                <p class="govuk-!-font-size-24">27/08/2019</p>
            </div> -->

        </div>
    </div>
</fieldset>

<!-- Payment history. -->
<h2 class="govuk-heading-m">Payment history</h2>

<app-transactions *ngIf="account_details"
    [minDate]="summary_cutoff"
    [tenancyRef]="account_details.tagReferenceNumber"
    [currentBalance]="account_details.currentBalance"></app-transactions>
