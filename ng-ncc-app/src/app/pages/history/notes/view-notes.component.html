<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <div class="govuk-grid-row">

            <div class="govuk-grid-column-two-thirds">
                <h1 class="govuk-heading-l">View notes</h1>
            </div>

            <div class="govuk-grid-column-one-third">
                <div class="govuk-form-group">
                    <label class="govuk-label" for="period">
                        Show notes for:
                    </label>
                    <select class="govuk-select govuk-input--width-20" id="period" name="period" [(ngModel)]="period" (ngModelChange)="updateDummyHistory()">
                        <option *ngFor="let row of period_options" [value]="row.key">{{ row.label }}</option>
                    </select>
                </div>
            </div>

        </div>

        <!-- Transaction filter. -->
        <form class="panel govuk-!-margin-bottom-5" (submit)="filterHistory()">
            <div class="govuk-form-group govuk-!-margin-bottom-2">
                <label class="govuk-label govuk-!-font-weight-bold" for="filter_type">
                    Filter by type
                </label>
                <input class="govuk-input govuk-!-width-one-half govuk-!-margin-right-1" id="filter_type" name="filter_type" type="search"
                    [(ngModel)]="filter.type">
                <button type="submit" class="govuk-button govuk-!-margin-bottom-0">
                    Search
                </button>
            </div>
        </form>

        <!-- Transaction history. -->
        <div class="transactions govuk-!-margin-bottom-5">
            <table class="govuk-table govuk-!-margin-bottom-1">
                <thead class="govuk-table__head">
                    <tr class="govuk-table__row">
                        <th class="govuk-table__header" scope="col">Date</th>
                        <th class="govuk-table__header" scope="col">Type</th>
                        <th class="govuk-table__header" scope="col">Status</th>
                        <th class="govuk-table__header" scope="col">Entered by</th>
                        <th class="govuk-table__header" scope="col">Comments</th>
                        <th class="govuk-table__header" scope="col">Attachments</th>
                    </tr>
                </thead>
                <tbody class="govuk-table__body">
                    <tr class="govuk-table__row" *ngFor="let row of filtered_history">
                        <td class="govuk-table__cell" scope="row">{{ row.date }}</td>
                        <td class="govuk-table__cell">{{ row.type }}</td>
                        <td class="govuk-table__cell">{{ row.status }}</td>
                        <td class="govuk-table__cell">{{ row.agent }}</td>
                        <td class="govuk-table__cell">{{ row.comments }}</td>
                        <td class="govuk-table__cell">{{ row.attachments }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
