<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <div class="govuk-grid-row">

            <div class="govuk-grid-column-two-thirds">
                <h1 class="govuk-heading-l">View notes</h1>
            </div>

            <div class="govuk-grid-column-one-third">
                <div class="govuk-form-group">
                    <label class="govuk-label" for="period">
                        Show notes for:
                    </label>
                    <select class="govuk-select govuk-input--width-20" id="period" name="period" [(ngModel)]="period" (ngModelChange)="updateDummyHistory()">
                        <option *ngFor="let row of period_options" [value]="row.key">{{ row.label }}</option>
                    </select>
                </div>
            </div>

        </div>

        <!-- Transaction filter. -->
        <form class="govuk-!-margin-bottom-5" (submit)="filterHistory()">
            <app-panel>
                <div class="govuk-form-group govuk-!-margin-bottom-2">
                    <label class="govuk-label govuk-!-font-weight-bold" for="filter_type">
                        Filter by type
                    </label>
                    <input class="govuk-input govuk-!-width-one-half govuk-!-margin-right-1" id="filter_type" name="filter_type" type="search"
                        [(ngModel)]="filter.type">
                    <button type="submit" class="govuk-button govuk-!-margin-bottom-0">
                        Search
                    </button>
                </div>
            </app-panel>
        </form>

        <!-- A list of notes. -->
        <app-notes [crmContactID]="caller.getContactID()"
            [filter]="filter.manual"
            [minDate]="filter.min_date"
            [maxDate]="filter.max_date"></app-notes>

    </div>
</div>
