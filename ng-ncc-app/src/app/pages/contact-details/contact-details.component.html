<div class="govuk-grid-row">
    <form class="govuk-grid-column-two-thirds" (submit)="saveDetails($event)">

        <h1 class="govuk-heading-l">Edit tenant details</h1>

        <!-- Title. -->
        <div class="govuk-grid-row">
            <label class="govuk-grid-column-one-third govuk-body govuk-!-font-weight-bold" for="title">
                Title
            </label>
            <div class="govuk-grid-column-two-thirds govuk-body" id="title">
                {{ details.title }}
            </div>
        </div>

        <!-- First name. -->
        <div class="govuk-grid-row">
            <label class="govuk-grid-column-one-third govuk-body govuk-!-font-weight-bold" for="first-name">
                First name
            </label>
            <div class="govuk-grid-column-two-thirds govuk-body" id="first-name">
                {{ details.first_name }}
            </div>
        </div>

        <!-- Last name. -->
        <div class="govuk-grid-row">
            <label class="govuk-grid-column-one-third govuk-body govuk-!-font-weight-bold" for="last-name">
                Last name
            </label>
            <div class="govuk-grid-column-two-thirds govuk-body" id="last-name">
                {{ details.last_name }}
            </div>
        </div>

        <!-- Home number(s). -->
        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
                    <div class="add-new govuk-!-padding-left-0 govuk-!-padding-right-0">
                        <h2 class="govuk-fieldset__heading add-new__title">
                            Home number
                        </h2>
                        <button class="add-new__button" type="button" name="button" *ngIf="!hasEnoughTelephoneNumbers()" (click)="addTelephoneNumber()">+ Add new</button>
                    </div>
                </legend>
                <div class="govuk-radios">

                    <!-- Existing home numbers. -->
                    <div class="govuk-radios__item" *ngFor="let row of details.telephone; let i = index">
                        <input class="govuk-radios__input" id="existing-telephone-{{ i }}" name="telephone-default" type="radio"
                            [(ngModel)]="details.default.telephone" [value]="details.telephone[i]">
                        <label class="govuk-label govuk-radios__label" for="existing-telephone-{{ i }}">
                            {{ row }}
                        </label>
                    </div>

                    <!-- New home number(s). -->
                    <div class="govuk-radios__item" *ngFor="let row of new_telephone; let i = index; trackBy:trackByIndex;">
                        <!-- See the component for trackByIndex(). -->
                        <input class="govuk-radios__input" id="new-home-{{ i }}" name="telephone-default" type="radio"
                            [(ngModel)]="details.default.telephone" [value]="row">
                        <label class="govuk-label govuk-radios__label radio-text-field" for="new-telephone-{{ i }}">
                            <input class="govuk-input" type="text" name="new_telephone_{{ i }}" [(ngModel)]="new_telephone[i]"
                                (focus)="details.default.telephone = row;" (blur)="details.default.telephone = row;">
                        </label>
                    </div>

                </div>
            </fieldset>
        </div>

        <!-- Mobile number(s). -->
        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
                    <div class="add-new govuk-!-padding-left-0 govuk-!-padding-right-0">
                        <h2 class="govuk-fieldset__heading add-new__title">
                            Mobile number
                        </h2>
                        <button class="add-new__button" type="button" name="button" *ngIf="!hasEnoughMobileNumbers()" (click)="addMobileNumber()">+ Add new</button>
                    </div>
                </legend>
                <div class="govuk-radios">

                    <!-- Existing mobile numbers. -->
                    <div class="govuk-radios__item" *ngFor="let row of details.mobile; let i = index">
                        <input class="govuk-radios__input" id="existing-mobile-{{ i }}" name="mobile-default" type="radio"
                            [(ngModel)]="details.default.mobile" [value]="details.mobile[i]">
                        <label class="govuk-label govuk-radios__label" for="existing-mobile-{{ i }}">
                            {{ row }}
                        </label>
                    </div>

                    <!-- New mobile number(s). -->
                    <div class="govuk-radios__item" *ngFor="let row of new_mobile; let i = index; trackBy:trackByIndex;">
                        <!-- See the component for trackByIndex(). -->
                        <input class="govuk-radios__input" id="new-home-{{ i }}" name="mobile-default" type="radio"
                            [(ngModel)]="details.default.mobile" [value]="row">
                        <label class="govuk-label govuk-radios__label radio-text-field" for="new-mobile-{{ i }}">
                            <input class="govuk-input" type="text" name="new_mobile_{{ i }}" [(ngModel)]="new_mobile[i]"
                                (focus)="details.default.mobile = row;" (blur)="details.default.mobile = row;">
                        </label>
                    </div>

                </div>
            </fieldset>
        </div>

        <!-- Email address(es). -->
        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
                    <div class="add-new govuk-!-padding-left-0 govuk-!-padding-right-0">
                        <h2 class="govuk-fieldset__heading add-new__title">
                            Email
                        </h2>
                        <button class="add-new__button" type="button" name="button" *ngIf="!hasEnoughEmailAddresses()" (click)="addEmailAddress()">+ Add new</button>
                    </div>
                </legend>
                <div class="govuk-radios">

                    <!-- Existing email addresses. -->
                    <div class="govuk-radios__item" *ngFor="let row of details.email; let i = index">
                        <input class="govuk-radios__input" id="existing-email-{{ i }}" name="email-default" type="radio"
                            [(ngModel)]="details.default.email" [value]="details.email[i]">
                        <label class="govuk-label govuk-radios__label" for="existing-email-{{ i }}">
                            {{ row }}
                        </label>
                    </div>

                    <!-- New email address(es). -->
                    <div class="govuk-radios__item" *ngFor="let row of new_email; let i = index; trackBy:trackByIndex;">
                        <!-- See the component for trackByIndex(). -->
                        <input class="govuk-radios__input" id="new-email-{{ i }}" name="email-default" type="radio"
                            [(ngModel)]="details.default.email" [value]="row">
                        <label class="govuk-label govuk-radios__label radio-text-field" for="new-email-{{ i }}">
                            <input class="govuk-input" type="email" name="new_email_{{ i }}" [(ngModel)]="new_email[i]" email="true"
                                (focus)="details.default.email = row;" (blur)="details.default.email = row;">
                        </label>
                    </div>

                </div>
            </fieldset>
        </div>

        <button class="govuk-button" type="submit" name="button">
            Save
        </button>

    </form>
</div>
