<!-- Accessibility link to skip to the main content. -->
<a (click)="jumpToContent($event)" href="" class="govuk-skip-link">Skip to main content</ a>

<!-- PAGE HEADER. -->
<app-header></app-header>

<div class="container">
    <app-route-loading *ngIf="loading"></app-route-loading>

    <!-- Navigation menu. -->
    <app-navigation *ngIf="loggedIn()"></app-navigation>

    <!-- MAIN CONTENT AREA. -->
    <app-content-area>

        <!-- General back link. -->
        <app-back-link></app-back-link>

        <div class="govuk-main-wrapper" #content tabindex="-1">
            <router-outlet></router-outlet>
        </div>

    </app-content-area>
</div>


<!-- PAGE FOOTER. -->
<app-footer></app-footer>
